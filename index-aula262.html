<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="./vue.js"></script> 
    <title>VueJS v-2.6.12</title>
    <style>
        .verde {
            background-color: green
        }

        .azul {
            background-color: blue;
        }

        .negrito {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- v-on:click observa o evento quando o usuário clica no botão, similar ao onlick="myFunction()" -->
        <button @click="funcaoAlerta($event)">Capturando dados do evento</button> <br>
    </div>

    <script>

        const vm = new Vue({ // vm = ViewModel
            el: '#app', // # para id | . para class
            data: {
                varData: true,
                xyz: false,
            },
            methods: {
                funcaoAlerta(evento) {
                    console.log(evento);
                }
            }
        }); 
        

    </script>
</body>
</html>
