<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="./vue.js"></script> 
    <title>VueJS v-2.6.12</title>
    <style>
        .verde {
            background-color: green
        }

        .azul {
            background-color: blue;
        }

        .negrito {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- O bind de valores pode ser feito com double mustache -->
        {{ mensagem }}
        <!-- Ou com propriedades de atributos html usando a diretiva v-bind ou dois pontos ':' -->
        <input v-bind:value="mensagem" /> <br>

        <!-- Podemos, também, incluir expressões no valor a ser passado para o bind como a soma de 2 + 2 -->
        Soma de 2+2= {{ 2+2 }} <br>

        Mudando o estilo do input (condição 1: verdadeira): 
        <input :value="2 + 2" :class="1 == 1 ? 'verde' : estilo"  /> <br>

        Mudando o estilo do input (condição 2: falsa): 
        <input :value="2 + 2" :class="1 == 2 ? 'verde' : estilo"  /> <br>

        Usando funções simples do javascript:
        {{ mensagem.substr(0,7)}} <br>

        Não comporta estruturas de controle como if, else, for, while, etc
        <!-- if(1==1) return {'texto'} else { return 2 } --> 
    </div>

    <script>
        options = {
            el: '#app', // # para id | . para class
            data: {
                mensagem: 'Expressão',
                estilo: 'azul'
            },
            methods: {
            }
        }

        // atribuindo a nova instância de Vue a uma constante,
        // é possivel recupera-la em outros locais do código
        const vm = new Vue(options); // vm = ViewModel
        
        //console.log(vm);
    </script>
</body>
</html>
