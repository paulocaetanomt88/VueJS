<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script> 
    <title>279. Diretiva V-Model - Sincronizando inputs com atributos (two-way-data binding)</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body >
    <h1>279. Diretiva V-Model</h1>
    <h3>Sincronizando inputs com atributos (two-way-data binding)</h3>
    <div id="app" style="padding-top: 50px">
        {{ paciente }}<br>

        <!-- Forma verbosa
            <input type="text" :value="paciente" @keyup="paciente = $event.target.value">
        -->

        <input type="text" v-model="paciente">
    </div>

    <script>

        const vm = new Vue({ // vm = ViewModel
            el: '#app', // # para id | . para class
            data: {
                paciente: 'Fulano de Oliveira'
            },
            methods: {
            },
            computed: {

            }
        }); 
        
    </script>
</body>
</html>
