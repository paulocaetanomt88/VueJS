<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script> 
    <title>Exerc√≠cios da aula 270. Diretiva V-Once</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body >
    <h1>Aula 270. Diretiva V-Once </h1>
    <h3>Evitando que elementos HTML sejam renderizados novamente</h3>
    <div id="app" style="padding-top: 50px">
        <p v-once>Saldo inicial: {{ saldo }}</p>
        <p>Saldo atualizado: {{ saldo }}</p>
        <input type="number" id="valor">
        <button @click="creditar()">Creditar</button>
        <button @click="debitar()">Debitar</button>
    </div>

    <script>

        const vm = new Vue({ // vm = ViewModel
            el: '#app', // # para id | . para class
            data: {
                saldo: 1000
            },
            methods: {
                creditar() {
                    this.saldo += parseFloat(valor.value);
                },
                debitar() {
                    this.saldo -= parseFloat(valor.value);
                }
            }
        }); 
        
    </script>
</body>
</html>
